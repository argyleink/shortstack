<!doctype html>
<html lang="en" dir='ltr'>
  <head>
    <title>App Starter</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff69b4">
    <meta name="description" content="ðŸ™‚">

    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <header grid="stack" grid-align="center">
      <div>
        <h1>SHORTSTACK</h1>
        <small>v2.0.0</small>
      </div>
      <svg class="hexagon" x="0px" y="0px" viewbox="-10 -10 320 320" xml:space="preserve">
        <polygon points="300,150 225,280 75,280 0,150 75,20 225,20"></polygon>
      </svg>
    </header>

    <main grid="stack" style="--gap: var(--space7);">
      <h3>What's Included</h3>

      <section grid="stack">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
      </section>

      <section outlined grid="intrinsic-stack">
        <h3>Buttons</h3>
        <button>Default Button</button>
      </section>

      <section grid="stack">
        <h3>Lists</h3>
        <ol>
          <li>List item 1</li>
          <li>Two</li>
          <li>3</li>
        </ol>
      </section>

      <section grid="stack">
        <h3>Definition Lists</h3>
        <dl>
          <dt>Definition Title</dt>
          <dd>Description</dd>

          <dt>Definition Title</dt>
          <dd>Description</dd>
        </dl>
      </section>
    </main>

    <footer grid="stack" grid-align="center">
      <a href="https://github.com/argyleink/shortstack">Source</a>
    </footer>

    <script src="bundle.js" type="module" defer></script>
  </body>
</html>
